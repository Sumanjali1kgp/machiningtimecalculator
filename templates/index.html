<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machining Parameters Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Machining Parameters Calculator</h1>
        
        <div class="form-group">
            <label for="material">Select Material:</label>
            <select id="material" class="form-control">
                <option value="">Select Material</option>
            </select>
        </div>

        <div class="form-group">
            <label for="operation">Select Operation:</label>
            <select id="operation" class="form-control">
                <option value="">Select Operation</option>
            </select>
        </div>

        <div id="parameters" class="parameters">
            <h2>Machining Parameters</h2>
            <div class="parameter-item">
                <label>Spindle Speed:</label>
                <span id="spindle-speed"></span>
            </div>
            <div class="parameter-item">
                <label>Feed Rate:</label>
                <span id="feed-rate"></span>
            </div>
            <div class="parameter-item">
                <label>Depth of Cut:</label>
                <span id="depth-of-cut"></span>
            </div>
            <div class="parameter-item">
                <label>Notes:</label>
                <span id="notes"></span>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
